<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Location Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-count {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .user-card:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .user-info {
            color: #666;
            font-size: 0.9em;
            margin: 4px 0;
        }

        .user-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            word-break: break-all;
        }

        .user-link:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .example-links {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .example-links a {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .example-links a:hover {
            color: #764ba2;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üéµ SoundCloud Location Filter</h1>
            <p class="subtitle">Find SoundCloud users by location from a user's followings</p>

            <div class="error" id="error"></div>

            <div class="input-group">
                <label for="username">SoundCloud Username</label>
                <input
                    type="text"
                    id="username"
                    placeholder="e.g., gloomweaver777"
                    value="gloomweaver777"
                >
                <div class="example-links">
                    Try:
                    <a onclick="setUsername('gloomweaver777')">gloomweaver777</a>
                </div>
            </div>

            <div class="input-group">
                <label for="location">Location</label>
                <input
                    type="text"
                    id="location"
                    placeholder="e.g., Berlin, Leipzig, Tbilisi"
                    value="Berlin"
                >
                <div class="example-links">
                    Try:
                    <a onclick="setLocation('Berlin')">Berlin</a>,
                    <a onclick="setLocation('Leipzig')">Leipzig</a>,
                    <a onclick="setLocation('Amsterdam')">Amsterdam</a>,
                    <a onclick="setLocation('Tbilisi')">Tbilisi</a>
                </div>
            </div>

            <button onclick="search()" id="searchBtn">Search</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching SoundCloud...</p>
            </div>
        </div>

        <div class="card results" id="results">
            <div class="result-count" id="resultCount"></div>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api-v2.soundcloud.com';
        const CORS_PROXY = 'https://corsproxy.io/?';
        let clientId = null;

        function setUsername(username) {
            document.getElementById('username').value = username;
        }

        function setLocation(location) {
            document.getElementById('location').value = location;
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('results').classList.remove('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('searchBtn').disabled = false;
        }

        async function getClientId() {
            if (clientId) return clientId;

            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent('https://soundcloud.com'));
                const html = await response.text();

                const scriptUrls = html.match(/<script[^>]+src="([^"]+)"/g) || [];

                for (const scriptTag of scriptUrls) {
                    const match = scriptTag.match(/src="([^"]+)"/);
                    if (!match || !match[1].includes('sndcdn.com')) continue;

                    try {
                        const scriptResponse = await fetch(CORS_PROXY + encodeURIComponent(match[1]));
                        const scriptText = await scriptResponse.text();
                        const clientIdMatch = scriptText.match(/client_id[=:]"([a-zA-Z0-9]+)"/);

                        if (clientIdMatch) {
                            clientId = clientIdMatch[1];
                            return clientId;
                        }
                    } catch (e) {
                        continue;
                    }
                }

                throw new Error('Could not extract client_id');
            } catch (error) {
                throw new Error('Failed to get SoundCloud API access: ' + error.message);
            }
        }

        async function resolveUser(username) {
            const cid = await getClientId();
            const url = `${API_BASE}/resolve?url=https://soundcloud.com/${username}&client_id=${cid}`;
            const response = await fetch(CORS_PROXY + encodeURIComponent(url));

            if (!response.ok) {
                throw new Error('User not found');
            }

            return await response.json();
        }

        async function getFollowings(userId) {
            const cid = await getClientId();
            let allFollowings = [];
            let nextHref = `${API_BASE}/users/${userId}/followings?client_id=${cid}&limit=200`;

            while (nextHref) {
                const response = await fetch(CORS_PROXY + encodeURIComponent(nextHref));

                if (!response.ok) {
                    throw new Error('Failed to fetch followings');
                }

                const data = await response.json();
                allFollowings = allFollowings.concat(data.collection || []);
                nextHref = data.next_href;

                if (nextHref && !nextHref.includes('client_id')) {
                    nextHref += `&client_id=${cid}`;
                }
            }

            return allFollowings;
        }

        function filterByLocation(users, location) {
            const locationLower = location.toLowerCase().trim();
            return users.filter(user => {
                const userLocation = user.city || '';
                const countryCode = user.country_code || '';
                const fullLocation = `${userLocation}, ${countryCode}`.toLowerCase();
                return fullLocation.includes(locationLower);
            });
        }

        function displayResults(users, location) {
            const resultsEl = document.getElementById('results');
            const resultCountEl = document.getElementById('resultCount');
            const resultsListEl = document.getElementById('resultsList');

            if (users.length === 0) {
                resultCountEl.textContent = `No users found in "${location}"`;
                resultsListEl.innerHTML = '<div class="no-results">üòî No users found. Try a different location!</div>';
            } else {
                resultCountEl.textContent = `Found ${users.length} user${users.length === 1 ? '' : 's'} in "${location}"`;

                resultsListEl.innerHTML = users.map((user, index) => {
                    const name = user.full_name || user.username || user.permalink || 'Unknown';
                    const username = user.permalink || user.username || 'unknown';
                    const location = user.city ?
                        (user.country_code ? `${user.city}, ${user.country_code}` : user.city) :
                        'Unknown';
                    const followers = (user.followers_count || 0).toLocaleString();
                    const url = user.permalink_url || `https://soundcloud.com/${username}`;

                    return `
                        <div class="user-card">
                            <div class="user-name">${index + 1}. ${name}</div>
                            ${user.full_name && user.permalink ? `<div class="user-info">@${user.permalink}</div>` : ''}
                            <div class="user-info">üìç ${location}</div>
                            <div class="user-info">üë• ${followers} followers</div>
                            <a href="${url}" target="_blank" class="user-link">${url}</a>
                        </div>
                    `;
                }).join('');
            }

            resultsEl.classList.add('active');
        }

        async function search() {
            const username = document.getElementById('username').value.trim();
            const location = document.getElementById('location').value.trim();

            if (!username || !location) {
                showError('Please enter both username and location');
                return;
            }

            hideError();
            showLoading();

            try {
                // Resolve user
                const user = await resolveUser(username);

                // Get followings
                const followings = await getFollowings(user.id);

                // Filter by location
                const filtered = filterByLocation(followings, location);

                // Display results
                displayResults(filtered, location);

            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Allow Enter key to submit
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        document.getElementById('location').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
